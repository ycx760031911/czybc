            <h2>4.2喷漆示教编程</h2>
            <h3>4.2.4寄存器条件比较指令IF R[i]</h3>
<p>指令格式：<strong>IF R[i] (运算符) (value) (操作)</strong></p>
<p>指令注释：寄存器条件比较指令将存储在寄存器中的值与另一个值比较。当比较条件满足时，执行指定操作。</p>
<p>程序说明如下：</p>
<p>IF——条件指令</p>
<p>R[i]——寄存器号0到199</p>

<p>指令结构如下：</p>


<img src="images/01.jpg">


<p>示例： </p>

<p>1: IF R[1] = R[2], JMP LBL[1] </p>

<p>2: IF R[R[3]] >= 123, CALL subprog1</p>
