	    		<h2>7.1离线编程的定义与发展现状</h2>
                <h3>7.1.2工业机器人离线编程的现状</h3>	
<p>各大机器人厂商几乎都推出了配套的机器人离线编程软件，较为著名的有ABB的RobotStudio，KUKA的KUKA.Sim Pro等。各大CAD/CAM软件公司也开始进军机器人行业，分别推出了机器人模块：西门子公司一直很注重行业解决方案，推出的ROBCAD作为其产品生命周期管理软件的一部分；CNC Software公司在其著名的CAM软件MasterCAM中加入了机器人模块，命名为RobotMaster。</p>
