				<p>1）用示教盒操作机器人及运行作业时，请确认机器人动作范围内没有人员及障碍物。机器人处于自动模式时，任何人员都不允许进入其运动所及的区域。调试人员进入机器人工作区域时，必须随身携带示教器，以防他人误操作。</p>
<p>2）示教盒使用后，应摆放到规定位置，远离高温区，不可放置在机器人工作区域以防发生碰撞，造成人员与设备的损坏事故。</p>
<p>3）机器人在发生意外或运行不正常等情况下，立即按下紧急停止按键，停止运行。</p>
